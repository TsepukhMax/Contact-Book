<div class="container">
  <div class="left-panel">
    <app-contact-search
    (contactFound)="onContactSearch($event)"
      (searchQueryChanged)="onSearchQueryChange($event)"
    ></app-contact-search>
    <ng-container>
      <app-contact-list
        [contacts$]="contacts$"
        [searchQuery]="searchQuery"
        (contactSelected)="loadOrSelectContact($event)"
      ></app-contact-list>
    </ng-container>
    <ng-template #noContacts>
      <p>There are no contacts to display!</p>
    </ng-template>
  </div>
  <div class="right-panel"> 
    <ng-container *ngIf="selectedContact$ | async as selectedContact">
      <app-contact-detail [contact]="selectedContact"></app-contact-detail>
    </ng-container>
    <ng-container *ngIf="!(selectedContact$ | async)">
      <p class="placeholder-text">Please select a contact to see details!</p>
    </ng-container>
  </div>
</div>
