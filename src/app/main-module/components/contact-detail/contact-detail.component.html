<div class="contact-detail">
  <ng-container *ngIf="contact">
    <h2>Contact Details</h2>

    <!-- View mode (normal) -->
    <div *ngIf="!isEditing">
      <div class="detail-row"><span>Full Name:</span> {{ contact.firstName }} {{ contact.lastName }}</div>
      <div class="detail-row"><span>Phone Number:</span> {{ contact.phoneNumber }}</div>
      <div class="detail-row"><span>Email:</span> {{ contact.email }}</div>
      <div class="detail-row"><span>Notes:</span> {{ contact.notes }}</div>
    </div>

    <!-- Editing mode -->
    <form *ngIf="isEditing" (ngSubmit)="onSubmit()">
      <div class="detail-row">
        <label>
          First Name:
          <input type="text" [(ngModel)]="editableContact.firstName" name="firstName" required>
        </label>
      </div>
      <div class="detail-row">
        <label>
          Last Name:
          <input type="text" [(ngModel)]="editableContact.lastName" name="lastName" required>
        </label>
      </div>
      <div class="detail-row">
        <label>
          Phone Number:
          <input type="text" [(ngModel)]="editableContact.phoneNumber" name="phoneNumber" required>
        </label>
      </div>
      <div class="detail-row">
        <label>
          Email:
          <input type="email" [(ngModel)]="editableContact.email" name="email" required>
        </label>
      </div>
      <div class="detail-row">
        <label>
          Notes:
          <textarea [(ngModel)]="editableContact.notes" name="notes" required></textarea>
        </label>
      </div>
      <button type="submit">Save</button>
    </form>
  </ng-container>
</div>
